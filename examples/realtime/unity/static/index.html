<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity NPC Log</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; height: 100vh; display: flex; flex-direction: column; }
        .header { background: white; padding: 1rem; border-bottom: 1px solid #e1e5e9; display: flex; justify-content: space-between; align-items: center; }
        .connect-btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .connect-btn.disconnected { background: #0066cc; color: white; }
        .connect-btn.connected { background: #dc3545; color: white; }
        .main { flex: 1; display: flex; gap: 1rem; padding: 1rem; height: calc(100vh - 80px); }
        .messages-pane { flex: 2; background: white; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        .messages-header { padding: 1rem; border-bottom: 1px solid #e1e5e9; font-weight: 600; }
        .messages-content { flex: 1; overflow-y: auto; padding: 1rem; }
        .message { margin-bottom: 1rem; display: flex; }
        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }
        .message-bubble { max-width: 70%; padding: 0.75rem 1rem; border-radius: 18px; word-wrap: break-word; }
        .message.user .message-bubble { background: #0066cc; color: white; }
        .message.assistant .message-bubble { background: #f1f3f4; color: #333; }
        .right-column { flex: 1; display: flex; flex-direction: column; gap: 1rem; }
        .events-pane, .tools-pane { flex: 1; background: white; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        .events-header, .tools-header { padding: 1rem; border-bottom: 1px solid #e1e5e9; font-weight: 600; }
        .events-content, .tools-content { flex: 1; overflow-y: auto; padding: 1rem; font-family: monospace; font-size: 0.8rem; }
        .event { margin-bottom: 0.5rem; border: 1px solid #e1e5e9; border-radius: 4px; }
        .event-header { padding: 0.5rem; display: flex; justify-content: space-between; cursor: pointer; background: #f8f9fa; }
        .event-content { padding: 0.75rem; border-top: 1px solid #e1e5e9; white-space: pre-wrap; }
        .status { margin-left: 1rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unity NPC Log</h1>
        <div>
            <input id="sessionInput" placeholder="session id" />
            <button id="connectBtn" class="connect-btn disconnected">Connect</button>
            <span id="status" class="status disconnected">Disconnected</span>
        </div>
    </div>
    <div class="main">
        <div class="messages-pane">
            <div class="messages-header">Conversation</div>
            <div id="messagesContent" class="messages-content"></div>
        </div>
        <div class="right-column">
            <div class="events-pane">
                <div class="events-header">Event stream</div>
                <div id="eventsContent" class="events-content"></div>
            </div>
            <div class="tools-pane">
                <div class="tools-header">Tools &amp; Handoffs</div>
                <div id="toolsContent" class="tools-content"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
